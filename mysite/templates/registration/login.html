
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-2.5">
      <div class="card">
        <div class="card-body">
          <h2 align="center">Log in</h2>
          <form method="post" align="center">
            {% csrf_token %}
            {{ form|crispy }}<br>

            <button type="submit" class="btn btn-primary">Log in</button>
            <br>
            <a href="{% url 'signup' %}" class="btn btn-link">Create account</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
